  <div class="feature-changes-controls">
    <span class="feature-control pull-right" ng-show="plugin.documentationLink">
      <span class="fa fa-external-link"></span>
      <a target="_blank" href="{{plugin.documentationLink}}">Documentation</a>
    </span>

    <span class="feature-control pull-left" ng-show="hasMessages">
      <span class="fa" ng-class="{'fa-chevron-right': !showChanges, 'fa-chevron-down': showChanges}"></span>
      <a href="#" ng-click="toggleChanges($event)">Changes made by this feature</a>
    </span>
  </div>
  <div class="log-messages" ng-show="showChanges">
    <p ng-repeat="message in messages | filter: isCreateFile"><span class="fa fa-fw fa-flag fa-file fa-success"></span>{{message.value}}</p>
    <p ng-repeat="message in messages | filter: isRegisterDocument"><span class="fa fa-fw fa-flag fa-file-text-o fa-info"></span>{{message.value}}</p>
    <p ng-repeat="message in messages | filter: isCreateXmlNode"><span class="fa fa-fw fa-flag fa-plus-square fa-warning"></span>{{message.value}}</p>
    <p ng-repeat="message in messages | filter: isCreateXmlFolderNode"><span class="fa fa-fw fa-flag fa-folder-open-o fa-success"></span>{{message.value}}</p>
    <p ng-repeat="message in messages | filter: isExecute"><span class="fa fa-fw fa-flag fa-plus-circle fa-warning"></span>{{message.value}}</p>
  </div>
</div>
